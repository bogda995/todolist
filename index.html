<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todoist</title>
  </head>
  <body>

    <div id="app" class="container py-4 px-3 mx-auto">
      <h1>Welcome to Todo List</h1>
      <div class="container mt-4">
        <div class="card">

          <div class="card-header">
            <h3>Todo List</h3>
          </div>

          <ul id="todo-list" class="list-group list-group-flush">
            <!-- List of todos will go here -->
          </ul>

          <div class="card-footer">
            <input type="text" id="todo-input" class="form-control" placeholder="Enter a new todo">
            <button id="add-todo-btn" class="btn btn-primary">Add New Todo</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
