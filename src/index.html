<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effortless Tasks</title>
    <script type="module" src="./ts/main.ts"></script>
  </head>
  <body>
     <div class="container py-4 px-3 mx-auto">
          <h1 class="mb-4">Effortless Tasks</h1>
          <div class="row">
            <div class="col-12">
              <!-- Tabs Navigation -->
              <ul class="nav nav-tabs" id="todoTabs" role="tablist">
               <li class="nav-item" role="presentation">
                 <a class="nav-link active" id="todo-tab" data-bs-toggle="tab" href="#todo" role="tab" aria-controls="todo" aria-selected="true">Todo List</a>
               </li>
               <li class="nav-item" role="presentation">
                 <a class="nav-link" id="done-tab" data-bs-toggle="tab" href="#done" role="tab" aria-controls="done" aria-selected="false">Done Tasks</a>
               </li>
               <li class="nav-item" role="presentation">
                 <a class="nav-link" id="settings-tab" data-bs-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
               </li>
             </ul>
              
              <!-- Tabs Content -->
              <div class="tab-content" id="todoTabsContent">
               <div class="tab-pane fade show active" id="todo" role="tabpanel" aria-labelledby="todo-tab">
                 <div class="mt-3 mb-3">
                   <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
                   <button id="addTaskBtn" class="btn btn-primary mt-2">Add Task</button>
                 </div>
                 <ul id="taskList" class="list-group"></ul>
               </div>
               <div class="tab-pane fade" id="done" role="tabpanel" aria-labelledby="done-tab">
                 <ul id="doneTaskList" class="list-group mt-3"></ul>
               </div>
               <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                  <!-- Settings content here -->
                  <p>Settings content goes here.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
