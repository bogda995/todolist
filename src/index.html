<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effortless Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./ts/main.ts"></script>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">Effortless Tasks</h1>

      <!-- Tabs for mobile view -->
      <div class="d-md-none">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="todo-tab" data-bs-toggle="tab" href="#todo" role="tab" aria-controls="todo" aria-selected="true">Todo</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="done-tab" data-bs-toggle="tab" href="#done" role="tab" aria-controls="done" aria-selected="false">Done</a>
          </li>
        </ul>
      </div>

      <!-- Tab panes for mobile view -->
      <div class="tab-content d-md-none">
        <div class="tab-pane fade show active" id="todo" role="tabpanel" aria-labelledby="todo-tab">
          <div class="mt-3">
            <input id="taskInputMobile" class="form-control mb-2" type="text" placeholder="Enter a new task">
            <button id="addTaskBtnMobile" class="btn btn-primary w-100">Add Task</button>
            <ul id="taskListMobile" class="list-group mt-3"></ul>
          </div>
        </div>
        <div class="tab-pane fade" id="done" role="tabpanel" aria-labelledby="done-tab">
          <ul id="doneTaskListMobile" class="list-group mt-3"></ul>
        </div>
      </div>

      <!-- Columns for larger viewports -->
      <div class="d-none d-md-flex">
        <div class="row justify-content-center align-items-start">
          <div class="col-md-5">
            <h2 class="text-center">Todo</h2>
            <input id="taskInputDesktop" class="form-control mb-2" type="text" placeholder="Enter a new task">
            <button id="addTaskBtnDesktop" class="btn btn-primary w-100 mb-3">Add Task</button>
            <ul id="taskListDesktop" class="list-group"></ul>
          </div>
          <div class="col-md-5">
            <h2 class="text-center">Done</h2>
            <ul id="doneTaskListDesktop" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
